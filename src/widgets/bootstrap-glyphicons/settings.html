<form>
    <div class="dummy-editor-form-group">
        <label for="icontext">{{'boostrapglyphicons.icon' | translate}}:</label>
        <div class="input-group">
          <input type="text" class="dummy-editor-form-control" id="icontext" placeholder="{{'boostrapglyphicons.icon' | translate }}" ng-model="item.icon">
          <div class="input-group-addon"><span class="glyphicon {{item.icon}}" style="font-size: 20px;" aria-hidden="true"></span></div>
        </div>
    </div>
    <div class="dummy-editor-form-group">
        <label for="iconcolor">{{'boostrapglyphicons.color' | translate}}:</label>
        <div class="input-group">
          <div class="input-group-addon">#</div>
          <input type="text" class="dummy-editor-form-control" id="iconcolor" placeholder="{{'boostrapglyphicons.color' | translate }}" ng-model="item.color">
          <div class="input-group-addon" style="background: #{{item.color}}; width: 40px;"></div>
        </div>
    </div>
    <div class="dummy-editor-form-group">
        <label for="size">{{'boostrapglyphicons.size' | translate}}:</label>
        <input type="text" class="dummy-editor-form-control" id="size" placeholder="{{'boostrapglyphicons.size' | translate }}" ng-model="item.size">
    </div>
</form>
