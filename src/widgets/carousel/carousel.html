<div>
     <div id="carousel-{{item.id}}" class="carousel slide {{item.customClassesPrintable}}" data-ride="carousel" data-interval="{{item.interval}}">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="img in item.data track by $index" data-target="#carousel-{{item.id}}" data-slide-to="{{$index}}" ng-class="$index==0 ? 'active' : ''"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div ng-repeat="img in item.data track by $index" ng-class="$index==0 ? 'item active' : 'item'">
                <img ng-src="{{img.url}}" alt="{{img.alt}}" style="height:{{item.height}}; margin: 0 auto;">
                <div class="carousel-caption">
                    <h2 ng-if="img.text_h2">{{img.text_h2}}</h2>
                    <p ng-if="img.text_small">{{img.text_small}}</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a ng-if="item.showControllers" class="left carousel-control" href="#carousel-{{item.id}}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a ng-if="item.showControllers" class="right carousel-control" href="#carousel-{{item.id}}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script>
        $(".carousel").carousel({interval:"5000"});
    </script>

</div>
